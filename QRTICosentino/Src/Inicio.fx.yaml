Inicio As screen:
    Fill: =RGBA(29, 29, 29, 1)
    Height: =Max(App.Height, App.DesignHeight)
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    Orientation: =If(Inicio.Width < Inicio.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= Inicio.Width)
    Width: =Max(App.Width, App.DesignWidth)

    Image1 As image:
        AccessibleLabel: =
        BorderColor: =RGBA(197, 203, 207, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderColor: =Image1.BorderColor
        Height: =643
        HoverBorderColor: =ColorFade(Image1.BorderColor, 20%)
        HoverFill: =ColorFade(Image1.Fill, 20%)
        Image: =cosentinoxl
        PressedBorderColor: =ColorFade(Image1.BorderColor, -20%)
        PressedFill: =ColorFade(Image1.Fill, -20%)
        Transparency: =0.9
        Width: =640
        Y: =292
        ZIndex: =1

